<div
  class="card rounded-3 shadow-sm p-0"
  (click)="handleOnClick()"
  [routerLink]="['group', group().id]"
  [routerLinkActive]="'active'"
>
  <div class="card-body p-3">
    <!-- Card title -->
    <div class="border-bottom pb-3">
      <h6 class="mb-2">{{ group().name }}</h6>
      <div class="d-flex align-items-center">
        <span class="material-symbols-outlined text-truncate me-1">
          person
        </span>
        <span>{{ group().teacherName }}</span>
      </div>
    </div>
    <div class="d-flex flex-wrap gap-3 pt-3">
      <!-- Schedule -->
      <div>
        <span class="d-flex align-items-center text-muted">
          <span class="material-symbols-outlined me-2"> schedule </span>
          <span class="text-truncate">{{
            group().scheduleText | schedule
          }}</span>
        </span>
      </div>
    </div>
  </div>
</div>
