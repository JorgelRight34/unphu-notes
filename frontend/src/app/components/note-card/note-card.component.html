<div class="note rounded border">
  <div className="p-3"></div>
  <div class="img-container rounded-top bg-black">
    <img [src]="note().url | cloudinarySecure" card="img-fluid" />
  </div>
  <div class="card-body p-3">
    <span class="text-muted">{{ note().date | date : "medium" }}</span>
    <button (click)="handleDelete()">Delete</button>
  </div>
</div>
