<!-- Create button -->
<div class="d-flex align-items-center p-0 m-0" (click)="openModal()">
  <ng-content select="[create-button]">
    <button class="btn btn-dark-blue">+ Crear Nota</button>
  </ng-content>
</div>

<!-- Add files -->
<app-modal
  title="+ Crear Nota | Semana {{ week() }}"
  [(isOpen)]="showModal"
  width="60dvw"
>
  <app-note-form [groupId]="groupId()" [week]="week()" />
</app-modal>
