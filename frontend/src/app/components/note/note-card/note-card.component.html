<div class="note rounded border">
  <div className="p-3"></div>
  <div class="img-container rounded-top bg-black">
    <app-note-files-gallery [note]="note()" />
  </div>
  <div class="card-body p-3">
    <span class="text-muted">{{ note().date | date : "medium" }}</span>
    <button (click)="handleDelete()">Delete</button>
    <button (click)="handleShowModal()">Comments {{ showModal() }}</button>
  </div>
</div>

<app-modal title="Note" width="70dvw" [(isOpen)]="showModal">
  @if (showModal()) {
  <app-note-comments [note]="note()" />
  }
</app-modal>
