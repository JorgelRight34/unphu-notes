<!-- Note card -->
<div class="note bg-white rounded border position-relative">
  <!-- Header -->
  <div class="p-2 d-flex align-items-center border-bottom">
    <app-user-post-card [user]="note().student" [date]="note().date" />
  </div>
  <!-- Image gallery -->
  <app-note-files-gallery
    [note]="note()"
    (onIndexChange)="handleCurrentImageChange($event)"
  />
  <!-- Option buttons-->
  <div class="card-body d-flex justify-content-end flex-wrap gap-3 p-2">
    <!-- Delete -->
    <button
      class="btn btn-dark-green d-flex align-items-center"
      (click)="handleDelete()"
    >
      <span class="material-symbols-outlined me-1">delete</span>
      Borrar
    </button>
    <!-- Download -->
    <a
      [href]="noteFileUrl()"
      class="btn btn-dark-green d-flex align-items-center"
    >
      <span class="material-symbols-outlined me-1">download</span>
      Descargar
    </a>
    <!-- Comments -->
    <button
      class="btn btn-dark-green d-flex align-items-center"
      (click)="handleShowModal()"
    >
      <span class="material-symbols-outlined me-1">comment</span>
      Comentarios
    </button>
  </div>
</div>

<!-- Comments modal -->
<app-modal width="70dvw" [(isOpen)]="showModal">
  <app-user-post-card header [user]="note().student" [date]="note().date" />
  @if (showModal()) {
  <app-note-comments [note]="note()" />
  }
</app-modal>
