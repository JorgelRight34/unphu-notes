<div class="modal-overlay" [class.d-none]="!isOpen()">
  <div class="custom-modal bg-white rounded-3" [style.width]="width()">
    <div class="border-bottom p-3 d-flex align-items-center">
      <ng-content select="[header]">
        <h5 class="mb-0">{{ title() }}</h5>
      </ng-content>
      <span (click)="close()" class="material-symbols-outlined hover ms-auto">
        close
      </span>
    </div>
    <ng-content></ng-content>
  </div>
</div>
