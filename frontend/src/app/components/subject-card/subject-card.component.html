<div
  class="card rounded-3 shadow-sm p-0"
  [routerLink]="['subject', subject().id]"
  [routerLinkActive]="'active'"
>
  <div class="card-body p-3">
    <!-- Card title -->
    <div class="border-bottom pb-3">
      <h6 class="mb-0">{{ subject().name }}</h6>
    </div>
    <div class="d-flex flex-wrap gap-3 pt-3">
      <!-- Students count -->
      <div>
        <span class="d-flex align-items-center text-muted">
          <span class="material-symbols-outlined me-2"> account_circle </span>
          (n)
        </span>
      </div>
      <!-- Credits -->
      <div>
        <span class="d-flex align-items-center text-muted">
          <span class="material-symbols-outlined me-2">toll</span>
          {{ subject().credits }}
        </span>
      </div>
      <!-- Notes count -->
      <div>
        <span class="d-flex align-items-center text-muted">
          <span class="material-symbols-outlined me-2">description </span>
          (n)
        </span>
      </div>
    </div>
  </div>
</div>
