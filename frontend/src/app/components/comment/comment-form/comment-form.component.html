<form
  #commentForm="ngForm"
  (ngSubmit)="handleSubmit(commentForm)"
  class="bg-white border rounded-3 shadow-sm"
>
  <div class="d-flex align-items-center p-2 border-bottom">
    <app-user-post-card [user]="user()" />
  </div>
  <div class="p-3">
    <textarea
      class="form-control mb-2"
      id="content"
      name="content"
      [(ngModel)]="model.content"
      rows="3"
    ></textarea>
    <button class="btn btn-success w-100" type="submit">Enviar</button>
  </div>
</form>
